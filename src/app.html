<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <!-- Adobe Typekit - Neue Haas Grotesk -->
  <link rel="stylesheet" href="https://use.typekit.net/nsg3mxc.css" />
  <!-- Google Fonts - Source Serif 4 -->
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link
    href="https://fonts.googleapis.com/css2?family=Source+Serif+4:ital,opsz,wght@0,8..60,400;0,8..60,600;0,8..60,700;1,8..60,400;1,8..60,600&display=swap"
    rel="stylesheet" />
  <!-- Favicons -->
  <link rel="icon" href="%sveltekit.assets%/favicon.ico" sizes="any" />
  <link rel="icon" type="image/png" sizes="32x32" href="%sveltekit.assets%/favicon-32x32.png" />
  <link rel="icon" type="image/png" sizes="16x16" href="%sveltekit.assets%/favicon-16x16.png" />
  <link rel="icon" type="image/png" sizes="192x192" href="%sveltekit.assets%/favicon-192.png" />
  <link rel="apple-touch-icon" sizes="180x180" href="%sveltekit.assets%/apple-touch-icon.png" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta name="language" content="en" />
  <meta name="format-detection" content="telephone=no" />
  <!-- Theme color for mobile browsers -->
  <meta name="theme-color" content="#FDF8F3" media="(prefers-color-scheme: light)" />
  <meta name="theme-color" content="#1A1A1A" media="(prefers-color-scheme: dark)" />
  %sveltekit.head%
</head>

<body data-sveltekit-preload-data="hover">
  <div style="display: contents">%sveltekit.body%</div>
</body>

</html>
